<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vagas de Emprego</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vagas de Emprego</h1>
        <a href="admin.html" class="admin-link">Área do Empresário</a>
    </header>

    <main>
        <h2>Vagas Disponíveis</h2>
        <div id="vagas-container">
            <ul id="candidaturas">

            </ul>
        </div>
    </main>

    <div id="modal-candidatura" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Enviar Candidatura</h3>
            <form id="form-candidatura">
                <input type="hidden" id="vaga-id">
                <label>Nome:</label>
                <input type="text" id="candidato-nome" required>
                
                <label>E-mail:</label>
                <input type="email" id="candidato-email" required>
                
                <label>Telefone:</label>
                <input type="tel" id="candidato-telefone" required>
                
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script src="/scripts/getCandidaturas.js"></script>
</body>
</html>
